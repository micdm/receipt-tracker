{% extends "base.html" %}

{% block title %}Привет{% endblock %}

{% block body %}
<p>Тут какбе добро пожаловать.</p>
{% if receipt_items %}
    <h2>Последнее добавленное</h2>
    <table class="table">
        {% for item in receipt_items %}
        <tr>
            <td>{{ item.receipt.seller.name }}</td>
            <td>{{ item.product }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
