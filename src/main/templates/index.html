{% extends "base.html" %}

{% block title %}Стартовое{% endblock %}

{% block body %}
{% if items %}
    <h2>Последнее добавленное</h2>
    <table class="table">
        {% for item in items %}
        <tr>
            <td>{{ item.seller }}</td>
            <td><a href="{% url 'product' item.product_id %}">{{ item.name }}</a></td>
            <td class="text-right">{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
