{% extends "base.html" %}

{% block title %}Чек добавлен{% endblock %}

{% block body %}
<p class="text-success">Чек добавлен.</p>
<table class="table">
    {% for item in receipt.receiptitem_set.all %}
    <tr>
        <td>{{ item.product_alias }}</td>
        <td>{{ item.quantity }}</td>
        <td class="text-right">{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'add_receipt' %}" class="btn btn-primary">Добавить ещё один чек</a></p>
{% endblock %}
