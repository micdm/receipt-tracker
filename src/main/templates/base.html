<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %} — чеки и покупки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <style>
        .block {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container" style="padding: 20px 0">
        <div class="col-md-4">
            <h4>
                <a href="{% url 'index' %}">На главную</a> &bull;
                <a href="{% url 'products' %}">Все продукты</a>
            </h4>
        </div>
        {% if user.is_anonymous %}
            <div class="col-md-8 text-right">
                <a href="{% url 'social:begin' 'vk-oauth2' %}" class="btn btn-primary">Войти через VK</a>
            </div>
        {% else %}
            <div class="col-md-4">
                <a href="{% url 'value_report' %}" class="btn btn-link">Пищевая ценность</a>
                <a href="{% url 'top_report' %}" class="btn btn-link">Топ</a>
                <a href="{% url 'summary_report' %}" class="btn btn-link">Сводка</a>
            </div>
            <div class="col-md-4 text-right">
                Привет, <strong style="margin-right: 20px">{{ user }}</strong>
                <a href="{% url 'add_receipt' %}" class="btn btn-primary">Добавить чек</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
            </div>
        {% endif %}
    </div>
    <div class="container">
    {% block body %}{% endblock %}
    </div>
    <footer class="container" style="padding: 20px 0">
        <div class="col-md-12 text-right">По любым вопросам пишите на <a href="mailto:demerzov@gmail.com">demerzov@gmail.com</a></div>
    </footer>
    {% if google_analytics_id %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ google_analytics_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
